<section id="login">
	<div class="container">
		<div class="row">
			<div class="col-lg-11 col-lg-offset-1">
				<div id="title">
					<h1><b>Hotspot</b> Enterprise Application</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<!--/.col-*-->
				<div class="col-sm-7 col-md-6 col-lg-5 col-lg-offset-1 login-form-container">
					<form class="form-horizontal" (ngSubmit)="f.form.valid && login()" role="form" #f="ngForm" name="form">
						<div class="form-group">
							<label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
							<div class="col-sm-10 col-md-10">
								<input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required class="form-control" id="inputUsername" placeholder="" tabindex="1">
							</div>
						</div>
						<div class="alert alert-danger alert-dismissable">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
								  <span class="pficon pficon-close"></span>
								</button>
								<span class="pficon pficon-error-circle-o"></span>
								<strong>Error!</strong> Wrong username<a href="#" class="alert-link">know about it</a>.
							  </div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
							<div class="col-sm-10 col-md-10">
								<input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required class="form-control" id="inputPassword" placeholder="" tabindex="2">
							</div>
						</div>
						<div class="alert alert-danger alert-dismissable">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
								  <span class="pficon pficon-close"></span>
								</button>
								<span class="pficon pficon-error-circle-o"></span>
								<strong>Error!</strong>Wrong Password<a href="#" class="alert-link">know about it</a>.
							  </div>
						<div class="form-group">
							<!-- <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" tabindex="3"> Remember username
									</label>
								</div>
								<span class="help-block"> Forgot <a href="#" tabindex="5">username</a> or <a href="#" tabindex="6">password</a>?</span>
							</div> -->
							<div class="col-xs-12 col-sm-12 col-md-12 text-right submit">
								<button [disabled]="loading" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
							</div>
						</div>
					</form>
				</div>
				<!--/.col-*-->
				<div class="col-sm-5 col-md-6 col-lg-5 details">
					<p><strong>Welcome to Hotspot Manager | Stay connected!</strong></p>
				</div>
				<!--/.col-*-->
			</div>
			<!--/.row-->
		</div>
	</div>
	<!--/.container-->
</section>
