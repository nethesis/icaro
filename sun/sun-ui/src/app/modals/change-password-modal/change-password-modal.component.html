<!-- Change Password Modal -->
<div class="modal fade" id="change-password" tabindex="-1" #myModal role="dialog"   data-target="#myModal" aria-labelledby="ChangePassword" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<span class="pficon pficon-close"></span>
				</button>
				<h4 class="modal-title">{{ 'PROFILE.ChangePassword' | translate }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" (ngSubmit)="changePassword(changepassform)" role="form" #changepassform="ngForm" name="changePasswordForm">
					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" for="old-password">{{ 'PROFILE.OldPassword' | translate }}</label>
						<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
							<input type="password" id="old-password" name="oldPassword" [(ngModel)]="model.oldPassword" #oldPassword="ngModel" class="form-control"
							 placeholder="{{ 'PROFILE.OldPassword' | translate }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" for="new-password">{{ 'PROFILE.NewPassword' | translate }}</label>
						<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
							<input type="password" id="new-password" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" class="form-control"
							 placeholder="{{ 'PROFILE.NewPassword' | translate }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" for="confirm-new-password">{{ 'PROFILE.ConfirmPassword' | translate }}</label>
						<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
							<input (keyup)="getPasswordLength(confirmNewPassword.value)" type="password" id="confirm-new-password" name="confirmNewPassword" [(ngModel)]="model.confirmNewPassword" #confirmNewPassword="ngModel"
							 class="form-control" placeholder="{{ 'PROFILE.ConfirmPassword' | translate }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" for="progressbar"></label>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
							<div class="progress progress-xs">
								<div [ngClass]="{'progress-bar-danger': confirmNewPassword.value !== newPassword.value || passwordLength===0}" class="progress-bar progress-bar-success"   role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
									<span class="sr-only"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" name="CancelPasswordChange" (click)="resetFields(changepassform)" data-dismiss="modal" >Cancel</button>
						<button class="btn btn-primary" name="SavePasswordChange" type="submit" [disabled]="confirmNewPassword.value !== newPassword.value || passwordLength===0">Save</button>
					</div>
				</form>
				<div *ngIf="apiResponse ==='error'" class="alert alert-danger alert-dismissable">
			  <span class="pficon pficon-error-circle-o"></span>
			  <strong>There is a problem!</strong>
			</div>
			</div>
		</div>
	</div>
</div>
