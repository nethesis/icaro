<!-- Topbar and vertical navigation content -->
<div id="verticalNavLayout" class="layout-pf layout-pf-fixed faux-layout">
	<pfng-vertical-navigation
	[items]="navigationItems"
	(onItemClickEvent)="onItemClicked($event)"
	(onNavigationEvent)="onNavigation($event)"
	[brandSrc] = "logo"
	[brandAlt] = "mainTitle"
	[showBadges]="true"
	[hiddenIcons]="false"
	[persistentSecondary]="false"
	[updateActiveItemsOnClick]="true"
	[pinnableMenus]="true">
	<div>
	<!-- Topbar menu with icons -->
		<ul class="nav navbar-nav navbar-right navbar-iconic">
			<li class="dropdown">
				<!-- User info -->
				<a class="dropdown-toggle nav-item-iconic" id="userDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					<span class="username">
						{{account_type | uppercase}}
					</span>
					<span class="caret"></span>
				</a>
				<!-- User dropdown list -->
				<ul class="dropdown-menu" aria-labelledby="userDropdownMenu">
					<li>
						<!-- Profile -->
						<a class="profile" href="#profile">
							<i class="fa fa-user" aria-hidden="true"></i>
							Profile
						</a>
						<hr>
						<!-- Logout -->
						<a class="logout" href="#" (click)="logOut()">
							<i class="fa fa-sign-out" aria-hidden="true"></i>
							Logout
						</a>
					</li>
				</ul>
			</li>
			<li class="dropdown">
				<!-- Languarges Dropdown -->
				<a class="dropdown-toggle nav-item-iconic" id="languagesDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					<span title="Change Languages" class="fa fa-globe"></span>
				</a>
				<!-- Select language (English, Italian) -->
				<ul class="dropdown-menu" aria-labelledby="languagesDropdown">
					<!-- English -->
					<li>
						<a href="#" class="english">
							<i class="fa fa-check" aria-hidden="true"></i>
							English
						</a>
					</li>
					<!-- Italian -->
					<li>
						<a href="#" class="italian">
							<i class="fa fa-check" aria-hidden="true"></i>
							Italian
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	</pfng-vertical-navigation>
</div>
